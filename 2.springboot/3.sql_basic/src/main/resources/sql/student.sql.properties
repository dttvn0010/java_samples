<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE properties SYSTEM "http://java.sun.com/dtd/properties.dtd">
<properties> 
	 <entry key="student.search">
	 	SELECT s FROM Student s WHERE name LIKE ?1 OR studentNo LIKE ?2
	 </entry>
	 <entry key="student.count">
	 	SELECT COUNT(s) FROM Student s WHERE name LIKE ?1 OR studentNo LIKE ?2
	 </entry>
</properties>